   Comando IMPORTANTE para no tener problema cuando trabajamos entre WSL y VSCode

   Diferencia entre npm y npx:
       -npm sirve para instalar paquetes de forma permanente
       -npx sirve para ejecutar paquetes desde el internet, sin la necesidad de mantenerlos instalados.
           Es muy util para ejecutar un instalador.
           - Ejemplo: Descargar los archivos instaladores, ejecutarlos y que se borren automaticamente.
   ... npm los descarga e instala ... npx los descarga, los ejecuta y los elimina.


    Recomendacion:
        Aprender a usar librerias/frameworks.
        Los tres frameworks mas populares son ReactJS, Angular y VeuJS.
            Reac, impulsada por Facebook/Meta.
            Angular, impulsada por Google.
            VeuJS, impulsada por una comunidad muy grande de desarrolladores  y cuentan con el patrocinio de Alibaba y AliExpress.
        
        -Las librerias/frameworks nos ayudan a escribir codigo de forma mas rapida y mas eficiente, comparando con solo usar HTML, CSS y JS.
        Se necesita entender primero: HTML, CSS y JavaScript; como funcionan en su forma pura, para ser un buen desarrollador.
            Luego de eso, recien se tendría que comenzar a aprender los frameworks / librerías, que ayudan a hacer nuestro trabajo,
            más rápido y eficiente.

    //

    Para instalar ReactJS, de manera npx, se necesita ejecutar el siguientecomando:
     npx create-react-app test
      -Este comando crea una carpeta con el nombre 'test', descarga el framework y guarda todos los archivos en la carpeta que hemos creado.
      -el comando real es: npx create-react-app [nombreDeLaCarpeta]
        -No es necesario ponerle 'test' al nombre de la carpeta, puede ser cualquiera, por ejemplo: npx create-react-app carpeta
     
    Para probar si React está funcionando, debemos ir a la carpeta que hemos creado, por ejemplo: cd [nombreDeLaCarpeta]
    Una vez dentro de la carpeta, debemos inicializar React ejecutando el siguiente comando: npm start

    
    Para terminar la ejecución de React, de aprieta la siguiente combinación, Ctrl + C

    Para dar persimo root o de administrador, a una carpeta, de escribe la siguiente instruccion:
        sudo chown -R [myuser] ~/[directorio]


    
    Commands:

    code .
        -sirve para abrir VSCode desde la terminal de Linux, bajo el servidor virtual de Linux.
    
    npm start
        -sirve para Iniciar el proyecto desde la terminal de Linux
        -Necesitamos estar dentro de la carpeta 'test' para poder ejecutar este comando.
