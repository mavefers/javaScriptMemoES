    Windows Subsystem for Linux (WSL)
        Nos permite poder ejecutar herramientas de líneas de comandos típicas de Linux, dentro de Windows.
        -   Con esto ya podemos ejecutar Bash, denhtro de Windows,
            sin la necesidad de instalar otro sitema operativo o hacer una máquina virtual.
        -   Incluso se puede integrar como otra herramienta más en los programas de desarrollo que normalmente usamos.
            Integrándolo dentro de un nuevo emulador de terminal o integrándolo dentro de Visual Studio Code, VSC.
        -   Windows Subsystem for Linux soluciona los problemas que tenía Windows para los desarrolladores desde su sistema operativo
            utilizando un núcleo de Linux.
        Recomendación: Tener Windows 10.

    Windows Store:
    Instalar Ubuntu 20.04 LTS. Ubuntu: Desarrollado por Canonical Group Limited. 20.04, version. LTS, significa Long Term Support.

    TERMINA/SHELL (Comandos / Commands)
    pwd 'sirve para ver la direccion/ruta de carpetas en la que estas trabajando actualmente.
    cd = change directory / cambiar directorio 'sirve para moverte entre las carpetas del sistema operativo.
    ~$ 'significa que estamos en el directorio de usuario.
    cd .. 'te lleva al directorio padre de la carpeta actual en la que estas.
    ls, sirve para ver los elementos que contiene el directorio actual en el que te encuentras.
    /$ 'significa que estamos en el directorio root.
    cd . 'sirve para ver y actualizar tu posicion en el directorio en el que te encuentras.
