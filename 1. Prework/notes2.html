<!--
    Boilerplate Code:
                    Es el nombre que se le da a todo el codigo que simplemente esta ahi, como una plantilla/template,
                    como una base que tiene que existir para que el sistema sepa que estamos hablando en un lenguaje
                    en especifico, en una libreria en especifico. Basicamente es algo que siempre tiene que estar.
                    -Es una practica muy util que el editor de codigo ayude a generar los Boilerplate de forma automatica.

                    En VSC se escribe el tipo de lenguaje que deseas iniciar a codear y VSC te ayudara a seleccionar las versiones disponibles.
-->
