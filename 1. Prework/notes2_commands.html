    Windows Subsystem for Linux (WSL)
        Nos permite poder ejecutar herramientas de líneas de comandos típicas de Linux, dentro de Windows.
        -   Con esto ya podemos ejecutar Bash, denhtro de Windows,
            sin la necesidad de instalar otro sitema operativo o hacer una máquina virtual.
        -   Incluso se puede integrar como otra herramienta más en los programas de desarrollo que normalmente usamos.
            Integrándolo dentro de un nuevo emulador de terminal o integrándolo dentro de Visual Studio Code, VSC.
        -   Windows Subsystem for Linux soluciona los problemas que tenía Windows para los desarrolladores desde su sistema operativo
            utilizando un núcleo de Linux.
        Recomendación: Tener Windows 10.

    Windows Store:
    Instalar Ubuntu 20.04 LTS. Ubuntu: Desarrollado por Canonical Group Limited. 20.04, version. LTS, significa Long Term Support.
    Instalar Terminal.


    TERMINA/SHELL (Comandos / Commands)
    pwd 'sirve para ver la direccion/ruta de carpetas en la que estas trabajando actualmente.
    cd = change directory / cambiar directorio 'sirve para moverte entre las carpetas del sistema operativo.
    cd 'al ejecutar este comando, te llevara a la carpeta del directorio principal.
    ~$ 'significa que estamos en el directorio de usuario.
    cd .. 'te lleva al directorio padre de la carpeta actual en la que estas.
    ls, sirve para ver los elementos que contiene el directorio actual en el que te encuentras.
    /$ 'significa que estamos en el directorio root. DIRECTORIO RAIZ DE LA INSTALACION DE LINUX. Es la carpeta principal.
    cd . 'sirve para ver y actualizar tu posicion en el directorio en el que te encuentras.

    
Recomendacion:
    - Cuando estamos trabajando con WSL2, para trabajar con la maxima compatibilidad, servidores web, etc,
      es super importante que nos aseguremos que todos nuestros archivos y proyectos esten viviendo dentro de Ubuntu, /home/mave

    


Commands:
    sudo 'sirve para ejecutar comandos en modo de administrador'.
    
    mkdir 'sirve para crear una caperta'
        -Se pueden crear carpetas con permisos de administrador, ejm: sudo mkdir carpeta1
        -Como tambien, sin permiso de administrador, ejemplo: mkdir carpeta2
        -Se puede crear un directorio, dentro de otro directorio, ejemplo: mkdir carpeta2/carpeta21

    mkdir -p
        -Sirve para crear un directorio, entre dos directorios existentes. Ejemplo: mkdir -p carpeta2/carpetaX/carpeta21
    
    rm [archivo.extension]
        -sirve para borrar cualquier archivo.
        -Se necesita tambien declarar la extension del archivo al momento de borrarlo, ejemplo: rm texto.txt
        -En su mayoria, se necesita estar dentro del directorio en el que se encuentra el archivo, de lo contrario, necesitamos usar una ruta compleja/compuesta, ejemplo: rm dir1/dir2/texto.txt
    
    rm -d [nombre de la carpeta vacia]
        -sirve para borrar una carpeta vacia.

    rm -rf [nombre de la carpeta que lleva contenido adentro]
        -sirve para borrar un directorio con contenido adentro.

    rmdir
        -sirve para borrar carpetas en general. (No es recomendado usarlo)
    
    touch [archivo.extension]
        -sirve para crear un archivo.
        -Se necesita tambien declarar la extension del archivo al momento de crearlo, ejemplo: touch texto.txt
    
    mv
        -sirve para mover un elemento, archivo o carpeta, a otra direccion'
        -Sintaxis: mv carpeta/archivo/elemento carpetaDestino
    
    explorer.exe 'abre una ventana del explorador de archivos de la PC, en la seccion de Acceso rapido'

    explorer.exe .
        -abre el explorador de archivos en la carpeta actual en la que estamos trabajando en la Terminal de Ubuntu'

    code .
        -sirve para instalar una version remota de Visual Studio Code, dentro de nuestro WSL2'.

    cat 
        -sirve para ver el contenido de un archivo, sin la necesidad de abrirlo'
        -Sintaxis: cat index.html

    man 'sirve como manual para revisar el uso de cada comando. Ejemplo: man mv'

    sudo apt-get update 'sirve para revisar si hay actualizaciones disponibles'

    sudo apt-get upgrade 'sirve para actualizar el sistema operativo Ubuntu'
        -Ubuntu/Debian usan "Gestor de Paquetes", son como tiendas que almacenan repositorios de "Dependencias"
        -"Repositorio de Dependencia", es donde almacenan todos los software de todo tipo, disponibles para instalar en la OS.
            -Para consultar el Repositorio de Dependencias se ejecuta con este comando: sudo apt-get

    sudo apt install [name]
        -Sirve para instalar algun reporsitorio o programa.

    history
        -Sirve para ver los últimos comandos que ejecutamos y un número especial con el que podemos repetir su ejecución.

    ![número]
        -Ejecutar algún comando con el número que nos muestra el comando history (por ejemplo, !72).

    clear
        -Para limpiar la terminal. También podemos usar los atajos de teclado Ctrl + L o Command + L.
