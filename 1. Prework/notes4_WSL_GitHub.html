    Es muy importante aprender a usar Git, para ser un buen profesional.


*Git* es un software de control de versiones diseñado por Linus Torvalds, para el mantenimiento de versiones de aplicaciones cuando estas tienen un gran número de archivos de código fuente.
*GitHub* es una forja para alojar proyectos utilizando el sistema de control de versiones git. Sería como la red social para programadores.



Commands
    sudo apt install git
        -sirve para instalar Git.

    git --version
        -sirve para saber la version de git que tienes actualmente.

    sudo apt-get update
        -sirve para descargar las actualizaciones de los paquetes.
    
    sudo apt-get upgrade



Sistema de Ramas:
-Son rutas de trabajo que desarrolla cada usuario, independientemente.

Merch:
-Es cuando se requiere unir todas las ramas de trabajo, para que se complementen y se pueda crear el producto.

Se puede retroceder "el tiempo" de las ramas desarrolladas, para deshacer un error en el codigo.

INSTRUCCION:

Paga generar la key/llave para poder conectar Ubuntu-Linux a nuestra cuenta de Linux:

ssh-keygen -t rsa -b 4096 -C "my e-mail"

ssh-keygen
    sirve para generar una llave 'ssh', instroducir el codigo de seguridad para poder conectarnos a GitHub.
    Es un token/llave/login que sirce como identificador para poder conectarnos con GitHub.

-t rsa
    protocolo de encriptacion, 'rsa' es el tipo de protocolo que se esta usando.

-b 4096
    Sirve para declarar la cantidad de bits que se usara, '4096' es la cantidad de bits.

eval "$(ssh-agent -s)"
    Es un gestor que ayuda a gentionar nuestras claves.
    -Confirma la presencia de un agente corriendo para gestionar la coneccion entre Ubuntu/Linux y GitHub.

ssh-copy-id [my e-mail]
    Instruccion para agarrar la llave publica y copiarla. / Agrega la llave privada, al servidor.

ssh-add ~/.ssh/id_rsa
    Es otra alternativa para agregar la llave privada, al servidor.


SUGERENCIA IMPORTANTE
    NUNCA se debe compartir la llave, ni la llave pública, ni la llave privada.
    Si alguien más que tú obtiene alguna de las llaves, tendrá acceso al repositorio que estaré manejando.
    Si soy un desarrollador profesional, tengo que tener cuidado de no compartir alguna de las llaves,
        porque otras personas podrían tener acceso al repositorio de la empresa a la que me estaré conectando.
    Solo la llave pública fué creada para compartirse, y solo se compartirá con GitHub, nadie más.


Para borrar la llave, se necesita borrar la carpeta /.ssh
    rm ~/.ssh
    o
    rm -rf ~/.ssh
        -Si no se puede borrar, intentar usar el comando 'sudo', antes de escribir el comando.
