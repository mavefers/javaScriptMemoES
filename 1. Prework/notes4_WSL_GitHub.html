    Es muy importante aprender a usar Git, para ser un buen profesional.


*Git* es un software de control de versiones diseñado por Linus Torvalds, para el mantenimiento de versiones de aplicaciones cuando estas tienen un gran número de archivos de código fuente.
*GitHub* es una forja para alojar proyectos utilizando el sistema de control de versiones git. Sería como la red social para programadores.



Commands
    sudo apt install git
        -sirve para instalar Git.

    git --version
        -sirve para saber la version de git que tienes actualmente.

    sudo apt-get update
        -sirve para descargar las actualizaciones de los paquetes.
    
    sudo apt-get upgrade



Sistema de Ramas:
-Son rutas de trabajo que desarrolla cada usuario, independientemente.

Merch:
-Es cuando se requiere unir todas las ramas de trabajo, para que se complementen y se pueda crear el producto.

Se puede retroceder "el tiempo" de las ramas desarrolladas, para deshacer un error en el codigo.
